{%extends "base.html"%}
{% load bootstrap5 %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h3 class="text-center" style="padding-top: 1em;"><span style="font-family: 'Princess Sofia', cursive; color: green;">M<span style="font-family: 'Ephesis', cursive;">a </span><span style="font-family: 'Ephesis', cursive; color: brown;">Vicinia:</span></span> Sign Up</h3>
  
    <form method="POST" style="border: 1px solid brown; margin: 4%; padding:10%; border-radius:1%;">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy}}
      </fieldset>
      <div class="text-center">
        <button style="background: brown; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; Sign up</button>
      </div>
      <br />
      <p class="text-center">Already have an account? <a href="{% url 'login' %}" style="cursor:pointer;">Sign in?</a></p>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
